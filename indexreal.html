<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Exam Lab - The Exam Preparation Experts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: #1e74c7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .logo-image {
            width: 175px;
            height: 175px;
            margin: 0 auto 30px;
            display: block;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 50px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .choice-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            margin-bottom: 30px;
        }

        .choice-button {
            background: linear-gradient(135deg, #1e74c7 0%, #2b5ce6 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px 40px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 300px;
            min-height: 80px;
            box-shadow: 0 10px 25px rgba(30, 116, 199, 0.3);
        }

        .choice-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(30, 116, 199, 0.4);
            background: linear-gradient(135deg, #2b5ce6 0%, #1e74c7 100%);
        }

        .choice-button:active {
            transform: translateY(-2px);
        }

        .wave {
            margin: 40px 0 20px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #1e74c7, transparent);
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 0.9rem;
        }

        .footer a {
            color: #1e74c7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                max-width: 600px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .choice-button {
                width: 280px;
                padding: 25px 30px;
                font-size: 1.2rem;
                min-height: 70px;
            }
        }

        @media (max-width: 480px) {
            .choice-button {
                width: 250px;
                font-size: 1.1rem;
                padding: 20px 25px;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="The Exam Lab" class="logo-image">
        
        <p class="subtitle">Choose your English exam preparation path and unlock your language potential</p>
        
        <div class="choice-container">
            <a href="https://ielts.theexamlab.com" class="choice-button">
                IELTS
            </a>
            <a href="https://prepa.theexamlab.com" class="choice-button">
                Pr√©pa
            </a>
            <a href="https://first.theexamlab.com" class="choice-button">
                Cambridge First
            </a>
            <a href="https://advanced.theexamlab.com" class="choice-button">
                Cambridge Advanced
            </a>
            <a href="https://proficiency.theexamlab.com" class="choice-button">
                Cambridge Proficiency
            </a>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 The Exam Lab. All rights reserved.</p>
            <p><a href="/terms">Terms and Conditions</a></p>
        </div>
    </div>
</body>
</html>
